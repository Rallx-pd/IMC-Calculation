<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <title>Calculadora IMC</title>
</head>
<body>

  <main id="container">

    <section id="img">
      <img src="assets/image/fitness.png" alt="ilustração de homem e mulher treiando">
    </section>

    <seciton id="calculadora">

      <form id="form">
        <h1 id="title">
          Calculadora - IMC
        </h1>

        <div class="input-box">

          <label for="weight">
            Peso em Kg
          </label>

          <div class="input-field">
            <span class="material-symbols-outlined">
              weight
              </span>
              <input type="number" id="weight" required>
              <span>Kg</span>
            </div>    
          </div>   

        <div class="input-box">  

          <label for="height">
            Altura em metros
          </label>

          <div class="input-field">
            <span class="material-symbols-outlined">
              straighten
              </span>
              <input type="number" step="0.01" id="height" required>
              <span>m</span>
          </div>
        </div>  

        <button id="calculate">
          Calcular
        </button>
      </form>

      <div id="infos" class="hidden">
        <div id="result">
          <div id="bmi">
            <span id="value"></span>
            <span>Seu Imc</span>
          </div>

          <div id="description">
            <span></span>
          </div>
        </div>

        <div id="more_info">
          <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">Mais informações sobre o IMC <span class="material-symbols-outlined">
            open_in_new
            </span></a>
        </div>
      </div>
    </seciton>

  </main>
  <script src="assets/js/style.js"></script>  
</body> 
</html>
